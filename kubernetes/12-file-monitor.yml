---
apiVersion: v1
kind: Service
metadata:
  name: file-monitor
  namespace: malcolm
spec:
  type: ClusterIP
  ports:
    - port: 3310
      protocol: TCP
      name: clamav
    - port: 5987
      protocol: TCP
      name: filetopic
    - port: 5988
      protocol: TCP
      name: loggertopic
    - port: 8006
      protocol: TCP
      name: http
  selector:
    app: file-monitor

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: file-monitor-deployment
  namespace: malcolm
  labels:
    app: file-monitor
    role: service
spec:
  selector:
    matchLabels:
      app: file-monitor
  replicas: 1
  template:
    metadata:
      labels:
        app: file-monitor
        role: service
    spec:
      containers:
      - name: file-monitor-container
        image: ghcr.io/idaholab/malcolm/file-monitor:25.12.1
        imagePullPolicy: Always
        stdin: false
        tty: true
        ports:
          - name: clamav
            containerPort: 3310
            protocol: TCP
          - name: filetopic
            containerPort: 5987
            protocol: TCP
          - name: loggertopic
            containerPort: 5988
            protocol: TCP
          - name: http
            protocol: TCP
            containerPort: 8006
        envFrom:
          - configMapRef:
              name: process-env
          - configMapRef:
              name: ssl-env
          - configMapRef:
              name: auth-common-env
          - configMapRef:
              name: dashboards-env
          - configMapRef:
              name: zeek-env
          - secretRef:
              name: zeek-secret-env
        livenessProbe:
          exec:
            command:
            - /usr/local/bin/container_health.sh
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 15
          successThreshold: 1
          failureThreshold: 10
        volumeMounts:
          - mountPath: /var/local/ca-trust/configmap
            name: file-monitor-var-local-catrust-volume
          - mountPath: "/zeek/extract_files"
            name: file-monitor-zeek-volume
            subPath: "extract_files"
          - mountPath: "/zeek/logs"
            name: file-monitor-zeek-volume
            subPath: "current"
          - mountPath: "/yara-rules/custom/configmap"
            name: file-monitor-yara-rules-custom-volume
      initContainers:
      - name: file-monitor-live-dirinit-container
        image: ghcr.io/idaholab/malcolm/dirinit:25.12.1
        imagePullPolicy: Always
        stdin: false
        tty: true
        resources:
          requests:
            cpu: "0.25"
            memory: "128Mi"
          limits:
            cpu: "0.5"
            memory: "256Mi"
        envFrom:
          - configMapRef:
              name: process-env
        env:
          - name: PUSER_MKDIR
            value: "/data/zeek-logs:logs,extract_files/preserved,extract_files/quarantine"
        volumeMounts:
          - name: file-monitor-zeek-volume
            mountPath: "/data/zeek-logs"
      volumes:
        - name: file-monitor-var-local-catrust-volume
          configMap:
            name: var-local-catrust
        - name: file-monitor-zeek-volume
          persistentVolumeClaim:
            claimName: zeek-claim
        - name: file-monitor-yara-rules-custom-volume
          configMap:
            name: yara-rules