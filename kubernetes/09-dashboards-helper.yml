---
apiVersion: v1
kind: Service
metadata:
  name: dashboards-helper
  namespace: malcolm
spec:
  ports:
    - port: 28991
      protocol: TCP
      name: http
  selector:
    name: dashboards-helper-deployment

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboards-helper-deployment
  namespace: malcolm
spec:
  selector:
    matchLabels:
      name: dashboards-helper-deployment
  replicas: 1
  template:
    metadata:
      labels:
        name: dashboards-helper-deployment
    spec:
      containers:
      - name: dashboards-helper-container
        image: ghcr.io/idaholab/malcolm/dashboards-helper:23.08.1
        imagePullPolicy: Always
        stdin: false
        tty: true
        ports:
          - name: http
            protocol: TCP
            containerPort: 28991
        envFrom:
          - configMapRef:
              name: process-env
          - configMapRef:
              name: ssl-env
          - configMapRef:
              name: opensearch-env
          - configMapRef:
              name: dashboards-helper-env
        env:
          - name: VIRTUAL_HOST
            value: "dashboards-helper.malcolm.local"
        livenessProbe:
          exec:
            command:
            - supervisorctl
            - status
            - cron
            - maps
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 15
          successThreshold: 1
          failureThreshold: 10
        volumeMounts:
          - mountPath: /var/local/ca-trust/configmap
            name: dashboards-helper-var-local-catrust-volume
          - mountPath: /var/local/curlrc/secretmap
            name: dashboards-helper-opensearch-curlrc-secret-volume
      volumes:
        - name: dashboards-helper-var-local-catrust-volume
          configMap:
            name: var-local-catrust
        - name: dashboards-helper-opensearch-curlrc-secret-volume
          secret:
            secretName: opensearch-curlrc
