---
apiVersion: v1
kind: Service
metadata:
  name: dashboards-helper
  namespace: malcolm
spec:
  type: ClusterIP
  ports:
    - port: 28991
      protocol: TCP
      name: http
  selector:
    app: dashboards-helper

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboards-helper-deployment
  namespace: malcolm
  labels:
    app: dashboards-helper
    role: service
spec:
  selector:
    matchLabels:
      app: dashboards-helper
  replicas: 1
  template:
    metadata:
      labels:
        app: dashboards-helper
        role: service
    spec:
      containers:
      - name: dashboards-helper-container
        image: ghcr.io/idaholab/malcolm/dashboards-helper:25.06.0
        imagePullPolicy: Always
        stdin: false
        tty: true
        ports:
          - name: http
            protocol: TCP
            containerPort: 28991
        envFrom:
          - configMapRef:
              name: process-env
          - configMapRef:
              name: ssl-env
          - configMapRef:
              name: opensearch-env
          - configMapRef:
              name: netbox-common-env
          - configMapRef:
              name: dashboards-env
          - configMapRef:
              name: dashboards-helper-env
        env:
          - name: VIRTUAL_HOST
            value: "dashboards-helper.malcolm.local"
        livenessProbe:
          exec:
            command:
            - /usr/local/bin/container_health.sh
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 15
          successThreshold: 1
          failureThreshold: 10
        volumeMounts:
          - mountPath: /var/local/ca-trust/configmap
            name: dashboards-helper-var-local-catrust-volume
          - mountPath: /var/local/curlrc/secretmap
            name: dashboards-helper-opensearch-curlrc-secret-volume
      volumes:
        - name: dashboards-helper-var-local-catrust-volume
          configMap:
            name: var-local-catrust
        - name: dashboards-helper-opensearch-curlrc-secret-volume
          secret:
            secretName: opensearch-curlrc
