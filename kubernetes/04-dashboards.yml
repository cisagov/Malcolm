---
apiVersion: v1
kind: Service
metadata:
  name: dashboards
  namespace: malcolm
spec:
  type: ClusterIP
  ports:
    - port: 5601
      protocol: TCP
      name: http
  selector:
    app: dashboards

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboards-deployment
  namespace: malcolm
  labels:
    app: dashboards
    role: analysis
spec:
  selector:
    matchLabels:
      app: dashboards
  replicas: 1
  template:
    metadata:
      labels:
        app: dashboards
        role: analysis
    spec:
      containers:
      - name: dashboards-container
        image: ghcr.io/idaholab/malcolm/dashboards:25.06.0
        imagePullPolicy: Always
        stdin: false
        tty: true
        ports:
          - name: http
            protocol: TCP
            containerPort: 5601
        envFrom:
          - configMapRef:
              name: process-env
          - configMapRef:
              name: ssl-env
          - configMapRef:
              name: opensearch-env
        env:
          - name: VIRTUAL_HOST
            value: "dashboards.malcolm.local"
        livenessProbe:
          exec:
            command:
            - /usr/local/bin/container_health.sh
          initialDelaySeconds: 600
          periodSeconds: 30
          timeoutSeconds: 15
          successThreshold: 1
          failureThreshold: 10
        volumeMounts:
          - mountPath: /var/local/ca-trust/configmap
            name: dashboards-var-local-catrust-volume
          - mountPath: /var/local/curlrc/secretmap
            name: dashboards-opensearch-curlrc-secret-volume
      volumes:
        - name: dashboards-var-local-catrust-volume
          configMap:
            name: var-local-catrust
        - name: dashboards-opensearch-curlrc-secret-volume
          secret:
            secretName: opensearch-curlrc
