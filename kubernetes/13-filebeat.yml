---
apiVersion: v1
kind: Service
metadata:
  name: filebeat
  namespace: malcolm
spec:
  type: ClusterIP
  ports:
    - port: 5045
      protocol: TCP
      name: tcpjson
  selector:
    app: filebeat

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: filebeat-deployment
  namespace: malcolm
  labels:
    app: filebeat
    role: ingest
spec:
  selector:
    matchLabels:
      app: filebeat
  replicas: 1
  template:
    metadata:
      labels:
        app: filebeat
        role: ingest
    spec:
      containers:
      - name: filebeat-container
        image: ghcr.io/idaholab/malcolm/filebeat-oss:25.06.0
        imagePullPolicy: Always
        stdin: false
        tty: true
        ports:
          - name: tcpjson
            protocol: TCP
            containerPort: 5045
        envFrom:
          - configMapRef:
              name: process-env
          - configMapRef:
              name: ssl-env
          - configMapRef:
              name: opensearch-env
          - configMapRef:
              name: upload-common-env
          - configMapRef:
              name: nginx-env
          - configMapRef:
              name: beats-common-env
          - configMapRef:
              name: filebeat-env
        livenessProbe:
          exec:
            command:
            - /usr/local/bin/container_health.sh
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 15
          successThreshold: 1
          failureThreshold: 10
        volumeMounts:
          - mountPath: /var/local/ca-trust/configmap
            name: filebeat-var-local-catrust-volume
          - mountPath: /var/local/curlrc/secretmap
            name: filebeat-opensearch-curlrc-secret-volume
          - mountPath: /certs/secretmap
            name: filebeat-certs-secret-volume
          - mountPath: "/zeek"
            name: filebeat-zeek-volume
          - mountPath: "/suricata"
            name: filebeat-suricata-volume
          - name: filebeat-nginx-runtime-logs-volume
            mountPath: /nginx
            subPath: "nginx"
      initContainers:
      - name: filebeat-dirinit-container
        image: ghcr.io/idaholab/malcolm/dirinit:25.06.0
        imagePullPolicy: Always
        stdin: false
        tty: true
        resources:
          requests:
            cpu: "0.25"
            memory: "128Mi"
          limits:
            cpu: "0.5"
            memory: "256Mi"
        envFrom:
          - configMapRef:
              name: process-env
        env:
          - name: PUSER_MKDIR
            value: "/data/runtime-logs:nginx"
        volumeMounts:
          - name: filebeat-nginx-runtime-logs-volume
            mountPath: "/data/runtime-logs"
      volumes:
        - name: filebeat-var-local-catrust-volume
          configMap:
            name: var-local-catrust
        - name: filebeat-opensearch-curlrc-secret-volume
          secret:
            secretName: opensearch-curlrc
        - name: filebeat-certs-secret-volume
          secret:
            secretName: filebeat-certs
        - name: filebeat-zeek-volume
          persistentVolumeClaim:
            claimName: zeek-claim
        - name: filebeat-suricata-volume
          persistentVolumeClaim:
            claimName: suricata-claim
        - name: filebeat-nginx-runtime-logs-volume
          persistentVolumeClaim:
            claimName: runtime-logs-claim