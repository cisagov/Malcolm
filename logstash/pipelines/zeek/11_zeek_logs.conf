    } else {
      # some other unknown zeek log file. should start with ts at least!
      csv {
        id => "csv_zeek_unknown"
        columns => [
          "ts"]

        # zeek's default delimiter is a literal tab, MAKE SURE YOUR EDITOR DOESN'T SCREW IT UP
