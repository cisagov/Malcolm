output {
  if ([event][dataset] == "files") {
    stdout { codec => rubydebug }
    redis {
      id => "zeek_filescan_output"
      host => ["${REDIS_HOST}"]
      port => "${REDIS_PORT}"
      password => "${REDIS_PASSWORD}"
      db => "${LOGSTASH_ZEEK_REDIS_DB}"
      data_type => "list"
      key => "zeek_notify"
    }
  }
}
