  if ([zeek][files][ftime]) {
    if ([zeek][files][ftime] == "0.000000") {
      mutate { id => "mutate_remove_field_zeek_files_ftime_zero"
               remove_field => [ "[zeek][files][ftime]" ] }
    } else {
      date {
        id => "date_zeek_files_ftime"
        match => [ "[zeek][files][ftime]", "UNIX" ]
