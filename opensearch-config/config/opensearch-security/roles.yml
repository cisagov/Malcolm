---
_meta:
  type: "roles"
  config_version: 2

dashboards_read_access:
  reserved: true
  cluster_permissions:
    - cluster_composite_ops_ro
    - cluster:monitor/*
    - cluster:admin/opensearch/ql/datasources/read
  index_permissions:
    - index_patterns:
        - "*"
      allowed_actions:
        - read
        - indices:admin/get
        - indices:admin/mappings/get
        - indices:admin/aliases/get
  tenant_permissions:
    - tenant_patterns:
        - "global_tenant"
      allowed_actions:
        - kibana_all_read

dashboards_all_apps_read_access:
  reserved: true
  cluster_permissions:
    - cluster:admin/opendistro/alerting/destination/email_account/search
    - cluster:admin/opendistro/alerting/destination/email_group/search
    - cluster:admin/opendistro/ism/managedindex/explain
    - cluster:admin/opendistro/ism/policy/search
    - cluster:admin/opendistro/reports/definition/list
    - cluster:admin/opendistro/rollup/search
    - cluster:admin/opendistro/transform/get_transforms
    - cluster:admin/opensearch/controlcenter/lron/get
    - cluster:admin/opensearch/insights/top_queries
    - cluster:admin/opensearch/observability/get
    - cluster:admin/opensearch/ppl
    - cluster:admin/opensearch/ql/datasources/read
    - cluster:admin/opensearch/securityanalytics/correlation/rule/search
    - cluster:admin/search/pipeline/get
    - cluster:monitor/*
    - cluster_composite_ops_ro
  index_permissions:
    - index_patterns:
        - "*"
      allowed_actions:
        - read
        - indices:admin/aliases/get
        - indices:admin/data_stream/get
        - indices:admin/get
        - indices:admin/index_template/get
        - indices:admin/mappings/get
        - indices:admin/template/get
        - indices:monitor/data_stream/stats
        - indices:monitor/settings/get
        - indices:monitor/stats
  tenant_permissions:
    - tenant_patterns:
        - "global_tenant"
      allowed_actions:
        - kibana_all_read

dashboards_read_write_access:
  reserved: true
  cluster_permissions:
    - cluster_composite_ops_ro
    - cluster:monitor/*
    - cluster:admin/opensearch/ql/datasources/read
    - indices:data/write/bulk*
  index_permissions:
    - index_patterns:
        - "*"
      allowed_actions:
        - read
        - indices:admin/get
        - indices:admin/mappings/get
        - indices:admin/aliases/get
    - index_patterns:
        - ".kibana*"
        - ".opensearch_dashboards"
      allowed_actions:
        - read
        - write
        - delete
        - index
        - create_index
        - indices:admin/mapping/put
        - indices:data/write/index*
        - indices:data/write/update*
  tenant_permissions:
    - tenant_patterns:
        - "global_tenant"
      allowed_actions:
        - kibana_all_read
        - kibana_all_write

capture_service_access:
  reserved: true
  cluster_permissions:
    - cluster_composite_ops_ro
    - cluster:monitor/*
    - indices:admin/index_template/get
    - indices:admin/template/get
    - indices:data/write/bulk*
  index_permissions:
    - index_patterns:
        - "arkime_*"
      allowed_actions:
        - read
        - create_index
        - indices:admin/aliases/get
        - indices:admin/mapping/put
        - indices:admin/mappings/get
        - indices:data/write/bulk*
        - indices:data/write/index*
        - indices:data/write/update*
        - indices_monitor

security_rest_api_full_access:
