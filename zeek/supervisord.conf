[unix_http_server]
file=/tmp/supervisor.sock   ; (the path to the socket file)
chmod=0700

[supervisord]
nodaemon=true
user=root
logfile=/dev/null
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid

[rpcinterface:supervisor]
supervisor.rpcinterface_factory=supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[program:pcap-zeek]
command=python3 /usr/local/bin/pcap_zeek_processor.py %(ENV_PCAP_PIPELINE_VERBOSITY)s
  --start-sleep 10
  --threads %(ENV_ZEEK_AUTO_ANALYZE_PCAP_THREADS)s
  --publisher "%(ENV_PCAP_MONITOR_HOST)s"
  --pcap-directory /pcap/processed
  --node "%(ENV_PCAP_NODE_NAME)s"
  --zeek /opt/zeek/bin/zeek
  --autotag "%(ENV_AUTO_TAG)s"
  --autozeek "%(ENV_ZEEK_AUTO_ANALYZE_PCAP_FILES)s"
  --forcezeek "%(ENV_ZEEK_ROTATED_PCAP)s"
  --extract "%(ENV_ZEEK_EXTRACTOR_MODE)s"
  --zeek-directory /zeek/upload
autostart=%(ENV_ZEEK_PCAP_PROCESSOR)s
autorestart=true
startsecs=15
startretries=1
stopasgroup=true
killasgroup=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true
user=%(ENV_PUSER)s

[program:cron]
command=/usr/local/bin/supercronic -json "%(ENV_SUPERCRONIC_CRONTAB)s"
autostart=%(ENV_ZEEK_CRON)s
autorestart=true
stopasgroup=true
killasgroup=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true
user=%(ENV_PUSER)s

[program:live-zeek]
command=/opt/zeek/bin/zeekdeploy.sh
autostart=%(ENV_ZEEK_LIVE_CAPTURE)s
autorestart=true
startsecs=180
stopwaitsecs=15
startretries=3
stopasgroup=true
killasgroup=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true
user=%(ENV_PUSER)s