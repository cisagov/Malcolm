[unix_http_server]
file=/tmp/supervisor.sock   ; (the path to the socket file)
chmod=0700

[supervisord]
nodaemon=true
loglevel=error
logfile=/dev/null
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid

[rpcinterface:supervisor]
supervisor.rpcinterface_factory=supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[program:health]
command=gunicorn --bind 0:%(ENV_FILESCAN_HEALTH_PORT)s filescan.health:app
numprocs=1
process_name=%(program_name)s_%(process_num)d
autostart=true
autorestart=unexpected
exitcodes=0
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/1
stderr_logfile_maxbytes=0

[program:watcher]
command=filescan_watcher -c /filescan/filescan-config.yml -v
process_name=%(program_name)s_%(process_num)d
autostart=true
autorestart=unexpected
numprocs=1
startsecs=1
startretries=1
stopwaitsecs=30
killasgroup=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/1
stderr_logfile_maxbytes=0

[program:scanner-strelka]
command=filescan_scanner_strelka -c /filescan/filescan-config.yml -v
process_name=%(program_name)s_%(process_num)d
autostart=true
autorestart=unexpected
numprocs=1
startsecs=1
startretries=1
stopwaitsecs=30
killasgroup=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/1
stderr_logfile_maxbytes=0

[program:logger]
command=filescan_logger -c /filescan/filescan-config.yml -v -o /filescan/data/logs/filescan-%%(ts)s.log
process_name=%(program_name)s_%(process_num)d
autostart=true
autorestart=unexpected
numprocs=1
startsecs=0
startretries=5
stopwaitsecs=30
killasgroup=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/1
stderr_logfile_maxbytes=0

[program:fileserve]
command=/usr/local/bin/extracted_files_http_server.py
  --port %(ENV_EXTRACTED_FILE_HTTP_SERVER_PORT)s
  --zip %(ENV_EXTRACTED_FILE_HTTP_SERVER_ZIP)s
  --recursive %(ENV_EXTRACTED_FILE_HTTP_SERVER_RECURSIVE)s
  --directory "%(ENV_ZEEK_EXTRACTOR_PATH)s"
  --tls
  --malcolm
autostart=%(ENV_EXTRACTED_FILE_HTTP_SERVER_ENABLE)s
autorestart=%(ENV_EXTRACTED_FILE_HTTP_SERVER_ENABLE)s
startsecs=0
startretries=0
stopasgroup=true
killasgroup=true
directory=%(ENV_ZEEK_EXTRACTOR_PATH)s
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true

[program:prune-extracted-files]
command=/usr/local/bin/prune_files.sh
  -i "%(ENV_EXTRACTED_FILE_PRUNE_INTERVAL_SECONDS)s"
  -m "%(ENV_EXTRACTED_FILE_PRUNE_THRESHOLD_MAX_SIZE)s"
  -t "%(ENV_EXTRACTED_FILE_PRUNE_THRESHOLD_TOTAL_DISK_USAGE_PERCENT)s"
  -p "%(ENV_ZEEK_EXTRACTOR_PATH)s"
  -r
autostart=true
autorestart=true
startsecs=10
startretries=3
stopasgroup=true
killasgroup=true
directory=%(ENV_ZEEK_EXTRACTOR_PATH)s
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true
